<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المصور علي الشمري</title>
<meta name="description" content="الصفحة الشخصية للمصور علي الشمري" />
<style>
:root {
  --bg:#000;
  --accent:#ffd400;
  --accent-hover:#ffb000;
  --text:#fff;
  --scale:1;
}
* {box-sizing:border-box;margin:0;padding:0;}
html, body {
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,"Noto Naskh Arabic UI",Tahoma,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}
#snow, .stars {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.stars {
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.7) 50%, transparent 51%),
    radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,.5) 50%, transparent 51%),
    radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,.6) 50%, transparent 51%),
    radial-gradient(1px 1px at 85% 25%, rgba(255,255,255,.6) 50%, transparent 51%),
    radial-gradient(1px 1px at 10% 75%, rgba(255,255,255,.4) 50%, transparent 51%);
  opacity:.7;
}
.wrap {
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100%;
  padding:23px 11px;
  gap:11px;
  transform: scale(var(--scale));
  transition: transform 0.2s ease;
}
.avatar {
  width:min(40vw,172px);
  aspect-ratio:1/1;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
  box-shadow:0 0 25px var(--accent),0 0 4px rgba(255,255,255,.9) inset;
}
h1 {
  margin:4px 0 0;
  font-size:clamp(18px,3.45vw,25px);
  font-weight:800;
  letter-spacing:.3px;
  text-shadow:0 0 6px rgba(255,255,255,.15);
  text-align:center;
}
.btn {
  display:block;
  width:93%;
  max-width:460px;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  font-weight:700;
  padding:11px 17px;
  margin:5px 0;
  border-radius:50px;
  text-align:center;
  font-size:clamp(13px,2.875vw,20px);
  transition:all .2s;
  box-shadow:0 0 12px var(--accent),0 0 3px rgba(255,255,255,.7) inset;
}
.btn:hover {
  background:var(--accent-hover);
  box-shadow:0 0 18px var(--accent-hover);
  transform:translateY(-1px);
}
.btn:active {transform:translateY(0);}
.credit {opacity:.8;font-size:12px;margin-top:6px;}
.spacer {height:23px;}

/* لوحة التحكم أعلى يمين */
.control-panel {
  position: absolute;
  top:20px;
  right:20px;
  background: rgba(0,0,0,0.7);
  padding:12px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:10;
  color:#fff;
  font-size:14px;
}
.control-panel label {display:block;margin-bottom:4px;}
.control-panel input[type=range] {width:150px;}
.control-panel select {width:160px;padding:2px;border-radius:6px;border:none;}
.control-panel .rgb-sliders {display:none;flex-direction:column;gap:5px;margin-top:5px;}
.control-panel .rgb-sliders input {width:140px;}
</style>
</head>
<body>

<div class="stars" aria-hidden="true"></div>
<canvas id="snow" aria-hidden="true"></canvas>

<main class="wrap">
  <!-- لوحة التحكم -->
  <div class="control-panel">
    <label for="scaleRange">حجم العرض (Scale): <span id="scaleValue">100%</span></label>
    <input type="range" id="scaleRange" min="50" max="150" value="100">

    <label for="colorSelect">لون العرض + ظل الأزرار:</label>
    <select id="colorSelect">
      <option value="ffd400">أصفر كلاسيكي</option>
      <option value="00ffff">سماوي</option>
      <option value="ff00ff">وردي</option>
      <option value="ff0000">أحمر</option>
      <option value="00ff00">أخضر</option>
      <option value="rgb">RGB متغير</option>
    </select>

    <div class="rgb-sliders">
      <label>R: <span id="rVal">255</span></label>
      <input type="range" id="rRange" min="0" max="255" value="255">
      <label>G: <span id="gVal">212</span></label>
      <input type="range" id="gRange" min="0" max="255" value="212">
      <label>B: <span id="bVal">20</span></label>
      <input type="range" id="bRange" min="0" max="255" value="20">
    </div>
  </div>

  <img class="avatar" src="myphoto.JPG" alt="صورة شخصية" />
  <h1>المصور علي الشمري 📸</h1>

  <a class="btn" href="https://t.me/AliPhoto25" target="_blank" rel="noopener">All my works 🎯 📂</a>
  <a class="btn" href="https://www.instagram.com/1cc_c?igsh=MWR6dnU1YWxudmp4Zg==" target="_blank" rel="noopener">Photography account 📸</a>
  <a class="btn" href="https://www.tiktok.com/@sh.di" target="_blank" rel="noopener">Tik Tok 🎵</a>
  <a class="btn" href="https://www.youtube.com/@shmri25" target="_blank" rel="noopener">YouTube ▶️</a>
  <a class="btn" href="https://www.facebook.com/share/1FHHbLJT6i/" target="_blank" rel="noopener">Facebook account 📘</a>
  <a class="btn" href="https://www.facebook.com/share/16p6V6pzLw/" target="_blank" rel="noopener">Facebook page 🌐</a>

  <button class="btn" onclick="togglePlay()">علي اميري</button>
  <audio id="player" src="علي أميري ونعم الأمير _ أجمل أنشودة(MP3_160K).mp3"></audio>

  <div class="credit">© جميع الحقوق محفوظة لدى المصور علي الشمري</div>
  <div class="spacer"></div>
</main>

<script>
const player = document.getElementById('player');
function togglePlay() {player.paused?player.play():player.pause();}

// تغيير الحجم
const scaleRange = document.getElementById('scaleRange');
const scaleValue = document.getElementById('scaleValue');
scaleRange.addEventListener('input', ()=>{
  const scale = scaleRange.value/100;
  document.documentElement.style.setProperty('--scale', scale);
  scaleValue.textContent = scaleRange.value + '%';
});

// تغيير اللون
const colorSelect = document.getElementById('colorSelect');
const rgbSliders = document.querySelector('.rgb-sliders');
const rRange = document.getElementById('rRange');
const gRange = document.getElementById('gRange');
const bRange = document.getElementById('bRange');
const rVal = document.getElementById('rVal');
const gVal = document.getElementById('gVal');
const bVal = document.getElementById('bVal');

function updateAccent(color) {
  document.querySelectorAll('.btn').forEach(btn=>{
    btn.style.background = color;
    btn.style.boxShadow = `0 0 12px ${color}, 0 0 3px rgba(255,255,255,.7) inset`;
  });
}

colorSelect.addEventListener('change', ()=>{
  if(colorSelect.value==='rgb') {
    rgbSliders.style.display='flex';
    updateAccent(`rgb(${rRange.value},${gRange.value},${bRange.value})`);
  } else {
    rgbSliders.style.display='none';
    updateAccent('#'+colorSelect.value);
  }
});

[rRange,gRange,bRange].forEach(slider=>{
  slider.addEventListener('input', ()=>{
    rVal.textContent = rRange.value;
    gVal.textContent = gRange.value;
    bVal.textContent = bRange.value;
    updateAccent(`rgb(${rRange.value},${gRange.value},${bRange.value})`);
  });
});

// تساقط الثلج
(function(){
const c = document.getElementById('snow');
const ctx = c.getContext('2d');
let W,H,flakes=[];
function resize(){W=c.width=window.innerWidth;H=c.height=window.innerHeight;flakes=Array.from({length:Math.floor((W*H)/15000)},()=>spawn());}
function spawn(){return{x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+.5,s:Math.random()*.5+.2,drift:Math.random()*.5+.15,a:Math.random()*Math.PI*2};}
function step(){ctx.clearRect(0,0,W,H);ctx.fillStyle='rgba(255,255,255,0.9)';for(let f of flakes){f.y+=f.s;f.x+=Math.cos(f.a+=.01)*f.drift*.6;if(f.y>H+5){f.y=-5;f.x=Math.random()*W;}if(f.x<-5){f.x=W+5;}else if(f.x>W+5){f.x=-5;}ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);ctx.fill();}requestAnimationFrame(step);}
window.addEventListener('resize',resize);
resize();
step();
})();
</script>

</body>
</html>
