<head>

  <title>المصور علي الشمري</title>
  <meta name="description" content="الصفحة الشخصية للمصور علي الشمري" />
  <style>
    :root{
      /* ألوان مطابقة */
      --bg:#000;              /* خلفية سوداء */
      --accent:#ffd400;       /* أصفر زاهي للأزرار والهالة */
      --accent-hover:#ffb000; /* أصفر برتقالي عند التحويم */
      --text:#fff;            /* نص أبيض */
      --sub:#9ed0ff;          /* أزرق سماوي مشابه للنص الأزرق بالصورة المرجعية */
    }*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Naskh Arabic UI", Tahoma, Arial, sans-serif;
  overflow:hidden; /* حتى يظل الثلج داخل الشاشة */
}

/* طبقة النجوم/الثلج (Canvas) أسفل المحتوى */
#snow{position:fixed;inset:0;z-index:0;}

/* حبيبات نجوم ثابتة خفيفة لمحاكاة الخلفية المرجعية */
.stars{position:fixed;inset:0;z-index:0; background-image:
  radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.7) 50%, transparent 51%),
  radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,.5) 50%, transparent 51%),
  radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,.6) 50%, transparent 51%),
  radial-gradient(1px 1px at 85% 25%, rgba(255,255,255,.6) 50%, transparent 51%),
  radial-gradient(1px 1px at 10% 75%, rgba(255,255,255,.4) 50%, transparent 51%);
  opacity:.7;
  pointer-events:none;
}

.wrap{position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100%; padding:64px 16px 32px; gap:20px}

/* صورة بورتريه داخل دائرة مع هالة صفراء مثل المرجع */
.avatar{
  width:min(58vw, 260px);
  aspect-ratio:1/1;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #fff;
  box-shadow:0 0 35px var(--accent), 0 0 6px rgba(255,255,255,.9) inset;
  filter:saturate(1.05);
  background:#222;
}

h1{margin:4px 0 0; font-size:clamp(22px, 4.5vw, 34px); font-weight:800; letter-spacing:.3px; text-shadow:0 0 6px rgba(255,255,255,.15)}
.sub{color:var(--sub); font-size:clamp(18px,3.8vw,30px); font-weight:800; margin:8px 0 6px}

.btn{
  display:block; width:min(90vw, 720px); max-width:720px; background:var(--accent); color:#000; text-decoration:none; font-weight:800;
  padding:18px 26px; margin:10px auto; border-radius:999px; box-shadow:0 0 32px var(--accent);
  transition:transform .12s ease, box-shadow .2s ease, background .15s ease; font-size:clamp(16px, 3.8vw, 28px);
}
.btn:hover{background:var(--accent-hover); box-shadow:0 0 38px var(--accent-hover); transform:translateY(-1px)}
.btn:active{transform:translateY(0)}

.credit{opacity:.8; font-size:14px; margin-top:8px}
.sep{height:10px}

/* مساحة أسفل للهوامش على الموبايل */
.spacer{height:40px}

/* زر الوضع الليلي/النهاري اختياري — معطَّل افتراضياً (يمكن حذفه) */

  </style>
</head>

  <!-- خلفية نجوم ثابتة خفيفة -->

  </main>  <script>
    // ثلج/نجوم متساقطة ناعمة جداً مثل المؤثر بالخلفية
    (function(){
      const c = document.getElementById('snow');
      const ctx = c.getContext('2d');
      let W, H, flakes=[];

      function resize(){
        W = c.width = window.innerWidth;
        H = c.height = window.innerHeight;
        // عدد الحبيبات بحسب حجم الشاشة
        const count = Math.floor((W*H)/12000); // كثافة خفيفة لراحة الأداء
        flakes = Array.from({length:count},()=>spawn());
      }

      function spawn(){
        return {
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.8 + 0.6,      // نصف القطر
          s: Math.random()*0.6 + 0.25,     // السرعة الرأسية
          drift: Math.random()*0.6 + 0.2,  // انجراف أفقي
          a: Math.random()*Math.PI*2       // طور التمايل
        };
      }

      function step(){
        ctx.clearRect(0,0,W,H);
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        for(let f of flakes){
          f.y += f.s;
          f.x += Math.cos(f.a+=0.01)*f.drift*0.6; // تمايل خفيف
          if(f.y>H+5){ f.y = -5; f.x = Math.random()*W; }
          if(f.x<-5){ f.x = W+5; } else if(f.x>W+5){ f.x = -5; }
          ctx.beginPath();
          ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(step);
      }

      window.addEventListener('resize', resize);
      resize();
      step();
    })();
  </script></body>
